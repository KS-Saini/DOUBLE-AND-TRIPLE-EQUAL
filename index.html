<body>
  <div class="saini"> HELLO RAM RAM SAINI JI </div>

  <script>
    //NOW WE LEARNING ABOUT OPERATORS
    // (==) ABSTRACT EQUALITY
    // (===) STRICT EQUALITY

    //MAIN POINT WE CAN SAY ZERO-0- IS FALSE IN JAVASCRIPT OK
    //MAIN POINT WE CAN SAY ONE-1- IS TRUE IN JAVASCRIPT OK

    document.write(1 == '1');  // THE OUTPUT THIS IS TRUE BECAUSE DOUBLE EQUAL NOT CHECK DATATUPE OK
    document.write("<br>");
    document.write(1 === '1'); // THE OUTPUT THIS IS FALSE BECAUSE (1 IS INTEGER) AND (A STRING CHARACTER) SO TRIPLE EQUAL CHECK DATATYPE
    document.write("<br>");
    document.write('0' == false); // IN THIS OUTPUT IS TRUE
    document.write("<br>");
    document.write('0' === false); // IN THIS OUTPUT IS FALSE
    document.write("<br>");
    document.write(null == undefined); // IN THIS OUTPUT IS TRUE
    document.write("<br>");
    document.write(null === undefined); // IN THIS OUTPUT IS FALSE

    //BEST METHOD IS MOST OF THE USE ONLY TRIPLE EQUAL BECAUSE THIS IS CHECK THE DATATYPE AND THE VALUE
    //IF WE WANT TO DON'T CHECK DATATYPE VALUE DON'T USE TRIPLE EQUAL OK 

    //this is condition to check diffrence between double equal and triple equal ok!
    document.write("<br>");
    if (null == undefined) {
      document.write("TRUE");
    } else {
      document.write("FALSE");
    }


  </script>
